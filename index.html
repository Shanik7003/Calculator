<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="calculator">
    
            <div class="display"> 
                <p class="content"></p>
            </div>
          
            <div class="buttons">
                <div class="row row1">
                    <button class="button",id="clear">C</button>
                    <button class="button",id="del">del</button>
                    <button class="button",id="=">=</button>
    
                </div>
    
                <div class="row row2">
                    <button class="button",id="1">1</button>
                    <button class="button",id="2">2</button>
                    <button class="button",id="3">3</button>
                    <button class="button",id="+">+</button>
    
                </div>
    
                <div class="row row3">
                    <button class="button",id="4">4</button>
                    <button class="button",id="5">5</button>
                    <button class="button",id="6">6</button>
                    <button class="button",id="-">-</button>
    
                </div>
    
                <div class="row row4">
                    <button class="button",id="7">7</button>
                    <button class="button",id="8">8</button>
                    <button class="button",id="9">9</button>
                    <button class="button",id="*">*</button>
    
                </div>
    
                <div class="row row5">
                    <button class="button",id="cero">0</button>
                    <button class="button",id="dot">,</button>
                    <button class="button",id="/">/</button>
    
                </div>
    
            </div>
    
            
        </div>
    </div>
    
</body>
</html>
